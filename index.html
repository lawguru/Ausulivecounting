<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Vote Count</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f2f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }header {
  text-align: center;
  margin-bottom: 1rem;
}

h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

#lastUpdated {
  font-size: 0.9rem;
  color: #777;
}

.table-container {
  width: 100%;
  max-width: 1000px;
  overflow-x: auto;
  background: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  border-radius: 10px;
  padding: 1rem;
  margin-top: 1rem;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 0.75rem;
  text-align: center;
  border: 1px solid #ddd;
}

th {
  background-color: #4CAF50;
  color: white;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

.button-container {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.5rem;
  }

  th, td {
    font-size: 0.85rem;
    padding: 0.5rem;
  }

  button {
    width: 100%;
  }
}

  </style>
</head><body>
  <header>
    <h1>Live Vote Count</h1>
    <div id="lastUpdated">Loading data...</div>
  </header>  <div class="button-container">
    <button onclick="exportPDF()">Export as PDF</button>
    <button onclick="location.reload()">Refresh</button>
  </div>  <div class="table-container">
    <table id="voteTable">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script>
    const sheetId = '1qLUNsoSH_PZdGpBJm__zHQCeTGST_cuNRJv7Jh1mvCA';
    const sheetName = 'LiveCount';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    async function fetchData() {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const tableBody = document.querySelector("#voteTable tbody");
        tableBody.innerHTML = "";

        json.table.rows.forEach(row => {
          const candidate = row.c[0]?.v || "";
          const votes = row.c[1]?.v || 0;

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${candidate}</td><td>${votes}</td>`;
          tableBody.appendChild(tr);
        });

        const now = new Date();
        document.getElementById("lastUpdated").innerText = `Last updated: ${now.toLocaleString()}`;

      } catch (error) {
        document.getElementById("lastUpdated").innerText = "Failed to load data.";
        console.error("Error fetching data:", error);
      }
    }

    function exportPDF() {
      const element = document.querySelector(".table-container");
      const opt = {
        margin: 0.2,
        filename: `vote-count-${new Date().toISOString().slice(0, 10)}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    }

    fetchData();
    setInterval(fetchData, 10000); // Refresh every 10 seconds
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script></body></html>
