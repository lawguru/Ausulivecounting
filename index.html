<!DOCTYPE html>
<html>
<head>
  <title>Live Vote Count</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f9fc;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    #exportBtn {
      margin: 20px auto;
      display: block;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #exportBtn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Live Vote Count</h2>

  <div id="table-container">
    <table id="voteTable">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody id="voteBody">
        <!-- Data will load here -->
      </tbody>
    </table>
  </div>

  <button id="exportBtn">ðŸ“„ Export as PDF</button>

  <!-- Load Sheet data -->
  <script>
    const sheetID = '1wDs5lY4wxfsqtB7pt4Eb6jqJ7Y1OzPmtO_xn0_WUuV0';
    const sheetName = 'Sheet1';
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    async function fetchVotes() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        const voteBody = document.getElementById('voteBody');
        voteBody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.Candidate}</td>
            <td>${row.Votes}</td>
          `;
          voteBody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Auto-refresh every 10 seconds
    fetchVotes();
    setInterval(fetchVotes, 10000);
  </script>

  <!-- html2pdf.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById("exportBtn").addEventListener("click", () => {
      const element = document.getElementById("table-container");
      const opt = {
        margin:       0.3,
        filename:     'Live_Vote_Count.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>

</body>
</html>
