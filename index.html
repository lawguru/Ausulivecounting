<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUSU Live Vote Counting</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    #last-updated {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    #download-btn {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>AUSU Live Vote Counting</h1>
  <button id="download-btn">Download PDF Report</button>
  <div id="tracker">
    <div id="last-updated">Loading data...</div>
    <table id="data-table">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script>
    const sheetId = "18aY0SxIemeSwZ5H7MPWBViBWQaRVM8WUbfkre1riLIM";
    const sheetName = "Sheet1";
    const url = https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName};

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const jsonData = JSON.parse(rep.substr(47).slice(0, -2));
        const colz = [];
        const dataTable = document.getElementById("data-table");
        const thead = dataTable.querySelector("thead tr");
        const tbody = dataTable.querySelector("tbody");

        jsonData.table.cols.forEach((heading) => {
          if (heading.label) {
            colz.push(heading.label);
            const th = document.createElement("th");
            th.textContent = heading.label;
            thead.appendChild(th);
          }
        });

        jsonData.table.rows.forEach((rowData) => {
          const row = document.createElement("tr");
          colz.forEach((col, index) => {
            const cell = document.createElement("td");
            const cellData = rowData.c[index] ? rowData.c[index].v : "";
            cell.textContent = cellData;
            row.appendChild(cell);
          });
          tbody.appendChild(row);
        });

        const now = new Date().toLocaleString("en-IN", {
          dateStyle: "medium",
          timeStyle: "short"
        });
        document.getElementById("last-updated").textContent = Last updated: ${now};
      });

    document.getElementById("download-btn").addEventListener("click", () => {
      const element = document.getElementById("tracker");
      const opt = {
        margin: 0.5,
        filename: COVID_Tracker_Report_${new Date().toISOString().split('T')[0]}.pdf,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script></body>
</html>
