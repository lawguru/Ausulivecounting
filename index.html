<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>District-wise COVID-19 Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">District-wise COVID-19 Tracker</h1>
  <div class="text-center mb-4">
    <button id="export-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export as PDF</button>
  </div>

  <div id="loader" class="text-center py-10 text-lg text-blue-500">Loading data...</div>

  <div id="exportable-content" class="overflow-x-auto hidden">
    <table id="covid-table" class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-lg">
      <thead class="bg-blue-600 text-white">
        <tr id="table-head"></tr>
      </thead>
      <tbody id="table-body" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <!-- PDF export libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    // âœ… CHANGE this to your actual public Google Sheet ID
    const sheetID = '18aY0SxIemeSwZ5H7MPWBViBWQaRVM8WUbfkre1riLIM';
    const sheetName = 'Sheet1'; // Make sure this matches
    const apiURL = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const loader = document.getElementById("loader");
        const table = document.getElementById("exportable-content");
        const thead = document.getElementById("table-head");
        const tbody = document.getElementById("table-body");

        if (!data || data.length === 0) {
          loader.textContent = "No data available.";
          return;
        }

        // Build headers
        const headers = Object.keys(data[0]);
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          th.className = "px-4 py-2 text-left";
          thead.appendChild(th);
        });

        // Build rows
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header] || '';
            td.className = "px-4 py-2";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        loader.classList.add("hidden");
        table.classList.remove("hidden");
      })
      .catch(err => {
        document.getElementById("loader").textContent = "Error loading data.";
        console.error("Data fetch error:", err);
      });

    async function exportTableToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');

      const exportableContent = document.getElementById('exportable-content');
      const scale = 2;

      const canvas = await html2canvas(exportableContent, { scale, useCORS: true });
      const imgData = canvas.toDataURL('image/png');
      const imgProps = pdf.getImageProperties(imgData);

      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();

      const imgWidth = imgProps.width;
      const imgHeight = imgProps.height;

      const ratio = pdfWidth / imgWidth;
      const scaledHeight = imgHeight * ratio;

      let position = 0;

      while (position < scaledHeight) {
        if (position > 0) pdf.addPage();

        const pageCanvas = document.createElement('canvas');
        pageCanvas.width = imgWidth;
        const pxPerMm = imgWidth / pdfWidth;
        const pageHeightPx = pdfHeight * pxPerMm;
        pageCanvas.height = Math.min(pageHeightPx, imgHeight - position / ratio * pxPerMm);

        const ctx = pageCanvas.getContext('2d');
        ctx.drawImage(
          canvas,
          0,
          position / ratio * pxPerMm,
          imgWidth,
          pageCanvas.height,
          0,
          0,
          imgWidth,
          pageCanvas.height
        );

        const pageData = pageCanvas.toDataURL('image/png');
        pdf.addImage(pageData, 'PNG', 0, 0, pdfWidth, pdfHeight);

        const footerText = 'Downloaded from: ' + window.location.href;
        pdf.setFontSize(10);
        pdf.setTextColor(100);
        pdf.text(footerText, 10, pdfHeight - 10);

        position += pdfHeight;
      }

      pdf.save('COVID-Tracker.pdf');
    }

    document.getElementById("export-btn").addEventListener("click", exportTableToPDF);
  </script>
</body>
</html>
