<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Vote Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
    }
    .vote-container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 20px;
    }
    .message-box {
      width: 90%;
      padding: 10px;
      background: yellow;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin: 10px auto;
    }
    h2 {
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .updated-time {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
    .leading-candidates-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .leading-candidates-container h2 {
      color: #007bff;
    }
    #leading-candidates-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #leading-candidates-table th, #leading-candidates-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #leading-candidates-table th {
      background-color: #007bff;
      color: white;
    }
    #export-pdf-btn {
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      display: block;
      width: max-content;
    }
    #export-pdf-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üìä Live Vote Count</h1>
  <button id="export-pdf-btn">Export as PDF</button>
  <div id="vote-container"></div>
  <p class="updated-time" id="last-updated">Last Updated: Fetching...</p>

  <div class="leading-candidates-container">
    <h2>üèÜ Leading Candidates</h2>
    <table id="leading-candidates-table">
      <tr>
        <th>Post</th>
        <th>Candidate</th>
        <th>Votes</th>
      </tr>
      <!-- Data will be inserted dynamically -->
    </table>
  </div>

  <!-- jsPDF and autoTable libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script>
    let voteData = {}; // Global variable for storing fetched vote data

    async function fetchVotes() {
      const url = "https://docs.google.com/spreadsheets/d/1rxl9GSRZSQUqzU30WOMjzeg7ZeZHPSAlqLrbd5zp8cc/gviz/tq?tqx=out:json";
      try {
        const response = await fetch(url, { cache: "no-store" });
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        if (!rows || rows.length === 0) {
          document.getElementById("vote-container").innerHTML = "<p style='color:red;'>‚ö†Ô∏è No data found! Check Sheet ID or permissions.</p>";
          return;
        }

        voteData = {}; // reset voteData
        let messages = {}; // Stores custom messages for each post

        rows.forEach(row => {
          let post = row.c[0] ? row.c[0].v : "Unknown";
          let name = row.c[1] ? row.c[1].v : "Unknown";
          let votes = row.c[2] ? parseInt(row.c[2].v) : 0;
          let message = row.c[3] ? row.c[3].v : ""; // Custom message

          if (!voteData[post]) {
            voteData[post] = [];
          }
          voteData[post].push({ name, votes });

          if (message) {
            messages[post] = message;
          }
        });

        // Render vote tables
        let htmlContent = "";
        for (let post in voteData) {
          let candidates = voteData[post];
          let maxVotes = Math.max(...candidates.map(c => c.votes));

          htmlContent += `<div class="vote-container">
              <h2>${post}</h2>`;

          if (messages[post]) {
            htmlContent += `<div class="message-box">üîî ${messages[post]}</div>`;
          }

          htmlContent += `<table>
              <tr><th>Candidate</th><th>Votes</th></tr>`;

          candidates.forEach(candidate => {
            let arrow = candidate.votes === maxVotes ? " ‚è´Ô∏è" : "";
            htmlContent += `<tr><td>${candidate.name}${arrow}</td><td>${candidate.votes}</td></tr>`;
          });

          htmlContent += `</table></div>`;
        }

        document.getElementById("vote-container").innerHTML = htmlContent;
        document.getElementById("last-updated").innerText = "Last Updated: " + new Date().toLocaleTimeString();

        // Update leading candidates table
        updateLeadingCandidates();

      } catch (error) {
        console.error("Error fetching votes:", error);
        document.getElementById("vote-container").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading votes!</p>";
      }
    }

    function updateLeadingCandidates() {
      let postWiseLeaders = {};

      for (const post in voteData) {
        if (!voteData.hasOwnProperty(post)) continue;
        const candidates = voteData[post];
        let leader = candidates.reduce((max, c) => c.votes > max.votes ? c : max, candidates[0]);
        postWiseLeaders[post] = leader;
      }

      let tableHTML = `<tr><th>Post</th><th>Candidate</th><th>Votes</th></tr>`;
      for (let post in postWiseLeaders) {
        const leader = postWiseLeaders[post];
        tableHTML += `<tr>
          <td>${post}</td>
          <td>${leader.name} ‚è´</td>
          <td>${leader.votes}</td>
        </tr>`;
      }

      document.getElementById("leading-candidates-table").innerHTML = tableHTML;
    }

    // Auto-refresh every 5 seconds
    setInterval(fetchVotes, 5000);
    fetchVotes();

    // PDF Export Functionality
    document.getElementById('export-pdf-btn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });
      const siteURL = window.location.href;
      const title = "Live Vote Count Report";

      doc.setFontSize(18);
      doc.text(title, 14, 20);
      doc.setFontSize(10);
      doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 28);

      let yPosition = 35;

      for (const post in voteData) {
        if (!voteData.hasOwnProperty(post)) continue;

        doc.setFontSize(14);
        doc.setTextColor("#007bff");
        doc.text(post, 14, yPosition);
        yPosition += 6;

        const columns = [
          { header: 'Candidate', dataKey: 'name' },
          { header: 'Votes', dataKey: 'votes' }
        ];
