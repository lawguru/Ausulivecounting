<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>District-wise COVID-19 Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">District-wise COVID-19 Tracker</h1>
  <div class="text-center mb-4">
    <button id="export-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export as PDF</button>
  </div>

  <div id="loader" class="text-center py-10 text-lg text-blue-500">Loading data...</div>

  <div id="table-container" class="overflow-x-auto hidden">
    <table id="covid-table" class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-lg">
      <thead class="bg-blue-600 text-white">
        <tr id="table-head"></tr>
      </thead>
      <tbody id="table-body" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <!-- jsPDF and AutoTable libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    const sheetID = '18aY0SxIemeSwZ5H7MPWBViBWQaRVM8WUbfkre1riLIM';
    const sheetName = 'Sheet1';
    const apiURL = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    let tableData = [];
    let tableHeaders = [];

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const loader = document.getElementById("loader");
        const table = document.getElementById("table-container");
        const thead = document.getElementById("table-head");
        const tbody = document.getElementById("table-body");

        if (!data || data.length === 0) {
          loader.textContent = "No data available.";
          return;
        }

        tableHeaders = Object.keys(data[0]);

        // Render headers
        tableHeaders.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          th.className = "px-4 py-2 text-left";
          thead.appendChild(th);
        });

        // Render rows and store for export
        data.forEach(row => {
          const tr = document.createElement("tr");
          const rowData = [];
          tableHeaders.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header] || '';
            td.className = "px-4 py-2";
            tr.appendChild(td);
            rowData.push(row[header] || '');
          });
          tbody.appendChild(tr);
          tableData.push(rowData);
        });

        loader.classList.add("hidden");
        table.classList.remove("hidden");
      })
      .catch(err => {
        document.getElementById("loader").textContent = "Error loading data.";
        console.error("Data fetch error:", err);
      });

    document.getElementById("export-btn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('l', 'mm', 'a4'); // landscape mode for wide tables

      doc.text("District-wise COVID-19 Tracker", 14, 15);
      doc.autoTable({
        head: [tableHeaders],
        body: tableData,
        startY: 20,
        styles: {
          fontSize: 8,
          cellPadding: 2,
        },
        theme: 'grid',
        didDrawPage: function (data) {
          doc.setFontSize(10);
          doc.text(`Page ${doc.internal.getNumberOfPages()}`, data.settings.margin.left, doc.internal.pageSize.height - 10);
        }
      });

      doc.save("COVID-Tracker.pdf");
    });
  </script>
  <div id="notice-banner" class="hidden bg-yellow-300 text-black px-4 py-2 text-center font-semibold text-sm shadow-md"></div>
  <script>
  const configSheetID = '18aY0SxIemeSwZ5H7MPWBViBWQaRVM8WUbfkre1riLIM'; // Same Sheet ID
  const configSheetName = 'config';

  async function fetchNotice() {
    try {
      const url = `https://opensheet.elk.sh/${configSheetID}/${configSheetName}`;
      const res = await fetch(url);
      const configData = await res.json();

      const noticeEntry = configData.find(entry => entry.key === 'pinned_notice');
      if (noticeEntry && noticeEntry.value.trim() !== '') {
        const banner = document.getElementById('notice-banner');
        banner.textContent = noticeEntry.value;
        banner.classList.remove('hidden');
      }
    } catch (error) {
      console.error("Notice fetch failed:", error);
    }
  }

  // Call the function
  fetchNotice();
</script>
</body>
</html>
