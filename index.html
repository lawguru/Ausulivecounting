<body>

  <h1>üìä Live Vote Count</h1>

  <!-- Container to export -->
  <div id="exportable-content">

    <div id="vote-container"></div>

    <div class="leading-candidates-container">
      <h2>üèÜ Leading Candidates</h2>
      <table id="leading-candidates-table">
        <tr>
          <th>Post</th>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </table>
    </div>

    <p class="updated-time" id="last-updated">Last Updated: Fetching...</p>
  </div>

  <button id="export-btn">Export as PDF</button>

  <!-- Scripts for fetching and displaying data -->
  <script>
    async function fetchVotes() {
      const url = "https://docs.google.com/spreadsheets/d/1rxl9GSRZSQUqzU30WOMjzeg7ZeZHPSAlqLrbd5zp8cc/gviz/tq?tqx=out:json";
      try {
        const response = await fetch(url, { cache: "no-store" });
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        if (!rows || rows.length === 0) {
          document.getElementById("vote-container").innerHTML = "<p style='color:red;'>‚ö†Ô∏è No data found! Check Sheet ID or permissions.</p>";
          return;
        }

        let voteData = {};
        let messages = {}; // Stores custom messages for each post
        let allCandidatesArray = [];

        rows.forEach(row => {
          let post = row.c[0] ? row.c[0].v : "Unknown";
          let name = row.c[1] ? row.c[1].v : "Unknown";
          let votes = row.c[2] ? parseInt(row.c[2].v) : 0;
          let message = row.c[3] ? row.c[3].v : ""; // Custom message

          if (!voteData[post]) {
            voteData[post] = [];
          }
          voteData[post].push({ name, votes });

          // Store message for the post (if available)
          if (message) {
            messages[post] = message;
          }

          allCandidatesArray.push({ post, name, votes });
        });

        // Build vote count HTML per post
        let htmlContent = "";
        for (let post in voteData) {
          let candidates = voteData[post];
          let maxVotes = Math.max(...candidates.map(c => c.votes));

          htmlContent += `<div class="vote-container">
              <h2>${post}</h2>`;

          if (messages[post]) {
            htmlContent += `<div class="message-box">üîî ${messages[post]}</div>`;
          }

          htmlContent += `<table>
              <tr><th>Candidate</th><th>Votes</th></tr>`;

          candidates.forEach(candidate => {
            let arrow = candidate.votes === maxVotes ? " ‚è´Ô∏è" : "";
            htmlContent += `<tr><td>${candidate.name}${arrow}</td><td>${candidate.votes}</td></tr>`;
          });

          htmlContent += `</table></div>`;
        }

        document.getElementById("vote-container").innerHTML = htmlContent;

        updateLeadingCandidates(allCandidatesArray);

        document.getElementById("last-updated").innerText = "Last Updated: " + new Date().toLocaleTimeString();
      } catch (error) {
        console.error("Error fetching votes:", error);
        document.getElementById("vote-container").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading votes!</p>";
      }
    }

    function updateLeadingCandidates(voteData) {
      let postWiseLeaders = {};

      voteData.forEach(candidate => {
        let post = candidate.post;
        if (!postWiseLeaders[post] || candidate.votes > postWiseLeaders[post].votes) {
          postWiseLeaders[post] = candidate;
        }
      });

      let tableHTML = "<tr><th>Post</th><th>Candidate</th><th>Votes</th></tr>";
      for (let post in postWiseLeaders) {
        let leader = postWiseLeaders[post];
        tableHTML += `<tr>
            <td>${post}</td>
            <td>${leader.name} ‚è´</td>
            <td>${leader.votes}</td>
        </tr>`;
      }

      document.getElementById("leading-candidates-table").innerHTML = tableHTML;
    }

    setInterval(fetchVotes, 5000);
    fetchVotes();
  </script>

  <script>
    async function exportTableToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');

      const exportableContent = document.getElementById('exportable-content');

      // Increase scale for better quality
      const scale = 2;

      // Convert the entire exportable content to canvas
      const canvas = await html2canvas(exportableContent, { scale, useCORS: true });

      const imgData = canvas.toDataURL('image/png');
      const imgProps = pdf.getImageProperties(imgData);

      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();

      const imgWidth = imgProps.width;
      const imgHeight = imgProps.height;

      // Calculate scale ratio to fit image width in PDF width
      const ratio = pdfWidth / imgWidth;
      const scaledHeight = imgHeight * ratio;

      let position = 0;

      while (position < scaledHeight) {
        if (position > 0) pdf.addPage();

        // Create a temporary canvas to hold a slice for this page
        const pageCanvas = document.createElement('canvas');
        pageCanvas.width = imgWidth;

        // Pixels per mm on PDF width
        const pxPerMm = imgWidth / pdfWidth;

        // Height in px for one PDF page
        const pageHeightPx = pdfHeight * pxPerMm;

        // Limit height for last page slice
        pageCanvas.height = Math.min(pageHeightPx, imgHeight - position / ratio * pxPerMm);

        const ctx = pageCanvas.getContext('2d');

        // Draw slice from the full canvas to the pageCanvas
        ctx.drawImage(
          canvas,
          0,
          position / ratio * pxPerMm,
          imgWidth,
          pageCanvas.height,
          0,
          0,
          imgWidth,
          pageCanvas.height
        );

        const pageData = pageCanvas.toDataURL('image/png');

        // Add the slice image to PDF page
        pdf.addImage(pageData, 'PNG', 0, 0, pdfWidth, pdfHeight);

        // Footer text on every page
        const footerText = 'Downloaded from: ' + window.location.href;
        pdf.setFontSize(10);
        pdf.setTextColor(100);
        pdf.text(footerText, 10, pdfHeight - 10);

        position += pdfHeight;
      }
